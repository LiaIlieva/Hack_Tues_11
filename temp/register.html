<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="../images/orange.png">
    <link type="text/css" rel="stylesheet" href="../CSS/login_register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="text/javascript" src="../JS/common.js" defer></script>
</head>
<body>
    <header>
      <div class="logo">
        <a href="index.html" style="text-decoration: none; color: #2ECC71;">
          <i class="fas fa-barcode"></i>
          NutriScan
        </a>
      </div>
    </header>

    <div class="login-box">
        <form id="registerForm" name="registerForm" action="/register" method="post">
          <div class="user-box">
            <input type="text" name="userName" required="">
            <label>Username</label>
          </div>
          <div class="user-box">
            <input type="email" name="email" required="">
            <label>Email</label>
          </div>
          <div class="user-box">
            <input type="password" name="password" required="">
            <label>Password</label>
          </div>
          <center>
            <a href="#" onclick="submitRegisterForm();return false;">
                REGISTER
                <span></span>
            </a>
            <a href="login.html">
                <small>Already have an account?</small>
                <span></span>
            </a>
          </center>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 NutriScan. All rights reserved.</p>
        <p>Contact us at: nutriscan@gmail.com</p>
    </footer>
</body>
</html>
