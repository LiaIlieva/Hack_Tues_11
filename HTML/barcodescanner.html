<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriScan - Barcode Scanner</title>
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/barcodescanner.css">
    <link rel="icon" type="image/x-icon" href="../images/orange.png">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="logo" style="text-decoration: none;">
                <i class="fas fa-barcode"></i>
                NutriScan
            </a>
            <div class="nav-links">
                <a href="index.html#about">About</a>
                <a href="index.html#features">Features</a>
                <a href="index.html#contact">Contact</a>
                <a href="login.html" class="login-btn">Login</a>
            </div>
        </div>
    </nav>

    <div class="scanner-hero">
        <div class="hero-content">
            <h1 class="hero-title">Scan Your Food</h1>
            <p class="hero-subtitle">Instant nutritional insights at your fingertips</p>
            <div class="scanner-container" id="scanner-container"></div>
        </div>
    </div>

    <main class="content-container">
        <div id="result" class="scan-results">
        </div>
    </main>

    <div class="buttons">
        <button id="similar-button" style="display: none;">Find Similar Foods</button>

        <button id="rescan-button" style="display: none;">Rescan</button>

        <button id="analyze-button" style="display: none;">Analyze</button>
    </div>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-section">
                <div class="logo" style="margin-bottom: 20px;">
                    <i class="fas fa-barcode"></i>
                    NutriScan
                </div>
                <p>Empowering healthier choices through technology</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <div class="footer-links">
                    <a href="index.html#about">About Us</a>
                    <a href="index.html#features">Features</a>
                    <a href="index.html#contact">Contact</a>
                    <a href="#privacy">Privacy Policy</a>
                </div>
            </div>
            <div class="footer-section">
                <h4>Newsletter</h4>
                <input type="email" placeholder="Enter your email"
                    style="padding: 10px; border-radius: 5px; border: none; margin-bottom: 15px;">
                <button class="subscribe-button">Subscribe</button>
            </div>
        </div>
        <p style="text-align: center; margin-top: 40px; color: #ccc;">
